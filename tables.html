<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
        <style>
            table {
                border: 2px solid black;
                border-collapse: collapse;
            }
            td, th{
                border: 1px solid black;
                padding: 5px;
            }
               
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr><th>Ocean</th>
                    <th>Number of fish</th>
                    <th>Number of species</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pacific Ocean</td>
                    <td>A shit ton of fish</td>
                    <td>Too many can't be asked</td>
                </tr>
                <td>Atlantic Ocean</td>
                <td>Less than pacific</td>
                <td>Prob less than Pacific as well</td>
            </tbody>
        </table>
    </body>
</html>
