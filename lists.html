<!DOCTYPE html>
<html>
    <head>
        <title>Lists</title>
    </head>
    <body>
        an unordered list:
        <ul>
            <li>One item</li>
            <li>another unordered item</li>
            <li>and another other unordered item</li>
        </ul>
        an ordered list:
        <ol>
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
        </ol>
    </body>
</html>
